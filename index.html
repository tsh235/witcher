<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Witcher | Ведьмак | 2 сезон 17 декабря</title>
  <link rel="shortcut icon" type="image/svg+xml" href="img/logo.svg">
  <link rel="shortcut icon" type="image/png" href="img/logo.png">
  <link rel="preload" href="fonts/ibm-plex-mono-latin_cyrillic-500.woff2" as="font" type="woff2" crossorigin>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/videotube.css">
  <script src="js/videotube.js" defer></script>
  <script src="js/index.js" type="module"></script>
</head>
<body class="page">
  
  <header class="header">
    <div class="container header__container">
      <img class="header__logo" src="img/logo.svg" alt="Логотип сериала Witcher" width="93" height="85">

      <p class="header__announcment">2 сезон уже с 17 декабря</p>

      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link nav__link--netflix" href="#!" aria-label="Видеосервис Netflix"></a>
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--okko" href="#!" aria-label="Видеосервис Okko"></a>
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--kinopoisk" href="#!" aria-label="Видеосервис Kinopoisk"></a>
          </li>
        </ul>
        <button class="nav__btn burger" aria-label="Открыть меню">
          <span class="burger__line"></span>
        </button>
      </nav>
    </div>
  </header>

  <section class="present">
    <div class="container present__container">
      <div class="present__hero">
        <h1 class="present__title">Ведьмак</h1>

        <p class="present__tagline">Те, кто связан предназначением, всегда найдут друг друга</p>

        <a class="present__btn tube" href="https://www.youtube.com/watch?v=MlpcwN_6rQs" aria-label="Смотреть трейлер"></a>
      </div>

      <div class="present__tabs tabs">
        <ul class="tabs__control">
          <li class="tabs__btn-wrapper">
            <button class="tabs__btn tabs__btn--active">Видео</button>
          </li>
          <li class="tabs__btn-wrapper">
            <button class="tabs__btn">Фото</button>
          </li>
          <li class="tabs__btn-wrapper">
            <button class="tabs__btn">Мерч</button>
          </li>
        </ul>

        <ul class="tabs__list">
          <li class="tabs__item  tabs__item--active">
            <ul class="tabs__content tabs__content--video" data-base="video">
              <li class="card card--video">
                <a class="card__link" href="https://www.youtube.com/watch?v=eNVkT7NWyX8">
                  <figure>
                    <img class="card__video-img" src="img/witcher.s02tr01.jpg" alt="" width="285" height="146">
                    <figcaption>Русский трейлер #1</figcaption>
                  </figure>
                </a>
              </li>
              <li class="card card--video">
                <a class="card__link" href="https://www.youtube.com/watch?v=MlpcwN_6rQs">
                  <figure>
                    <img class="card__video-img" src="img/witcher.s02tr02.jpg" alt="" width="285" height="146">
                    <figcaption>Русский трейлер #2</figcaption>
                  </figure>
                </a>
              </li>
              <li class="card card--video">
                <a class="card__link" href="https://www.youtube.com/watch?v=1YG0XMvRdPE">
                  <figure>
                    <img class="card__video-img" src="img/witcher.s02tiz01.jpg" alt="" width="285" height="146">
                    <figcaption>Тизер на русском</figcaption>
                  </figure>
                </a>
              </li>
            </ul>
          </li>

          <li class="tabs__item">
            <ul class="tabs__content tabs__content--photo" data-base="photo">
              <li class="card card--img">
                <img class="card__photo-img" src="img/cirilla.jpg" alt="" width="255" height="206">
              </li>
              <li class="card card--img">
                <img class="card__photo-img" src="img/geralt.jpg" alt="" width="255" height="206">
              </li>
              <li class="card card--img">
                <img class="card__photo-img" src="img/versus.jpg" alt="" width="255" height="206">
              </li>
              <li class="card card--img">
                <img class="card__photo-img" src="img/kadrs.jpg" alt="" width="255" height="206">
              </li>
            </ul>
          </li>

          <li class="tabs__item">
            <ul class="tabs__content tabs__content--product" data-base="goods">
              <li class="card card--product">
                <article class="product">
                  <img class="product__img" src="img/pendant.jpg" alt=""  width="285" height="176">
                  <h2 class="product__title">Медальон Школы Волка</h2>
                  <div class="product__wrapper-buy">
                    <p class="product__price">999₽</p>
                    <button class="product__btn-buy" aria-label="Добавить в корзину">
                      <svg class="product__btn-icon">
                        <use xlink:href="#add" />
                      </svg>
                    </button>
                  </div>
                </article>
              </li>

              <li class="card card--product">
                <article class="product">
                  <img class="product__img" src="img/mask.jpg" alt=""  width="285" height="176">
                  <h2 class="product__title">Маска защитная</h2>
                  <div class="product__wrapper-buy">
                    <p class="product__price">390₽</p>
                    <button class="product__btn-buy" aria-label="Добавить в корзину">
                      <svg class="product__btn-icon">
                        <use xlink:href="#add" />
                      </svg>
                    </button>
                  </div>
                </article>
              </li>

              <li class="card card--product">
                <article class="product">
                  <img class="product__img" src="img/pendent.jpg" alt=""  width="285" height="176">
                  <h2 class="product__title">Кулон Волк</h2>
                  <div class="product__wrapper-buy">
                    <p class="product__price">1999₽</p>
                    <button class="product__btn-buy" aria-label="Добавить в корзину">
                      <svg class="product__btn-icon">
                        <use xlink:href="#add" />
                      </svg>
                    </button>
                  </div>
                </article>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <svg hidden>
    <symbol id="add" fill="currentColor">
      <path d="M11 9H13V6H16V4H13V1H11V4H8V6H11V9ZM7 18C5.9 18 5.01 18.9 5.01 20C5.01 21.1 5.9 22 7 22C8.1 22 9 21.1 9 20C9 18.9 8.1 18 7 18ZM17 18C15.9 18 15.01 18.9 15.01 20C15.01 21.1 15.9 22 17 22C18.1 22 19 21.1 19 20C19 18.9 18.1 18 17 18ZM7.17 14.75L7.2 14.63L8.1 13H15.55C16.3 13 16.96 12.59 17.3 11.97L21.16 4.96L19.42 4H19.41L18.31 6L15.55 11H8.53L8.4 10.73L6.16 6L5.21 4L4.27 2H1V4H3L6.6 11.59L5.25 14.04C5.09 14.32 5 14.65 5 15C5 16.1 5.9 17 7 17H19V15H7.42C7.29 15 7.17 14.89 7.17 14.75Z"/>
    </symbol>
  </svg>

</body>
</html>
